

repositories {
  mavenCentral()
}

apply plugin: "java"

dependencies {
  compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'
}

jar {
  manifest {
    baseName = 'CSVDemo'
    version = '1.0'
  }
}

task(run, dependsOn: 'classes', type: JavaExec){
    main = 'CSVDemo'
    classpath = sourceSets.main.runtimeClasspath
}

buildscript{
    repositories{
        flatDir dirs: '/Users/spencergray/csci2020u/proguard6.0.3/lib'
    }
    dependencies{
        classpath ':proguard'
    }
}

task(minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
    configuration 'proguard.cfg'

    injars 'build/libs/CSVDemo-1.0.jar'
    outjars 'build/libs/CSVDemo-1.0.min.jar'
}